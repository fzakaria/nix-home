name: "Build & Test (nix)"

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
    - name: Run the Magic Nix Cache
      uses: DeterminateSystems/magic-nix-cache-action@main
    - name: Check
      run: |
        nix flake check